<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Jquery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <main>
        <form action="">
            <h2>Inserir nova imagem</h2>
            <div class="input-button">
                <input type="url" id="input-img" required placeholder="URL da imagem">
                <button type="submit">Adicionar + </button>
                <button type="reset" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
        <ul>
            <li>
                <img src="./img/foto1.jpg" />
                <div class="overlay-imagem-link">
                    <a href="./img/foto1.jpg" target="_blank">Clique para ver a imagem completa</a>
                    <button id="botao-excluir" onClick="excluirImagem(this)">Excluir</button>
                </div>
            </li>
            <li>
                <img src="./img/foto2.jpg">
                <div class="overlay-imagem-link">
                    <a href="./img/foto2.jpg" target="_blank">Clique para ver a imagem completa</a>
                    <button id="botao-excluir" onClick="excluirImagem(this)">Excluir</button>
                </div>
            </li>
            <li>
                <img src="./img/foto3.jpg">
                <div class="overlay-imagem-link">
                    <a href="./img/foto3.jpg" target="_blank">Clique para ver a imagem completa</a>
                    <button id="botao-excluir" onClick="excluirImagem(this)">Excluir</button>
                </div>
            </li>
            <li>
                <img src="./img/foto4.jpg">
                <div class="overlay-imagem-link">
                    <a href="./img/foto4.jpg" target="_blank">Clique para ver a imagem completa</a>
                    <button id="botao-excluir" onClick="excluirImagem(this)">Excluir</button>
                </div>
            </li>
            <li>
                <img src="./img/foto5.jpg">
                <div class="overlay-imagem-link">
                    <a href="./img/foto5.jpg" target="_blank">Clique para ver a imagem completa</a>
                    <button id="botao-excluir" onClick="excluirImagem(this)">Excluir</button>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
